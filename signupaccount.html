<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Style/signupaccount.css">
</head>

<body>
  <div id="signup-cont">

    <div class="signup-page-left">

      <div class="header-signup">
        <h2>Set up your account</h2>
        <p>Fill in your profile details</p>
      </div>



      <div class="signup-email-button">
        <form class="email-for-signup">
          <label>Enter Email Address </label>
          <input type="email" id="name" placeholder="Enter Your Email" />
          <label for="">Create a password</label>
          <input type="password" id="pass" placeholder="Create a Password">
          <label for="">Account Name</label>
          <input type="text" id="aname" placeholder="Account Name">
          <!-- <button> Continue</button> -->
          <input type="checkbox" checked="checked" value="check">I agree to the <span>Term of Service</span> and
          <span>Privacy Policy</span>
          <input id="button" type="submit" class="btn" value="Continue">
        </form>
      </div>
    </div>


    <div class="signup-page-right">
      <!-- <img src=" https://dapulse-res.cloudinary.com/image/upload/monday_platform/signup/sign-up.png" alt="">        <div class="signup-page-right-text"> -->

      <div class="signup-page-right-text">
        <p>"Now that we have <br> monday.com Work OS as <br> the backbone of our <br> organization I feel I have
          <br> an overveiw I can trust"
        </p>
        <hr>
        <p id="ceo">Charlie MacGregor <br> Founder & CEO

        </p>


        <p id="para"> THE
          <br>
          STUDENT
          <br>
          HOTEL
        </p>
      </div>
    </div>


  </div>
</body>

</html>


<script src="./Scripts/signup.js"></script>
