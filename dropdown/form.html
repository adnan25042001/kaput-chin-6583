<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        button img{
            width: 25px;
            height: 25px;
        }
        #form{
            box-shadow: rgba(67, 177, 196, 0.1) 0px 3px 7px;
            border-radius: 20px;
            width: 400px;
            height: 500px;
            margin: 50px auto;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="form">
        <h2>Sign up for free</h2>
        <p>Full access. No credit card needed.</p>
        <form action="">
            <input type="email" placeholder="Enter your work email">
            <input type="submit" value="Continue">
        </form>
        <div>
            <div class="verticalLine"></div>
            <p>or</p>
            <div class="verticalLine"></div>
        </div>
        <button>Sign up with <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png" alt=""></button>
    </div>
</body>
</html>
